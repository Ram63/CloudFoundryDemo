jobs:
  - name: test_dev
    public: true
    serial: true
    plan:
      - get: app_sources_dev
        trigger: true
      - task: unit
        file: app_sources_dev/ci/tasks/unity.yml
      - put: tracker_output
        params:
          repos:
          - app_sources_dev

  - name: deploy-dev
    public: true
    serial: true
    plan:
    - get: app_sources_dev
      passed: [ test_dev ]
      trigger: true
    - put: cloud_foundry_dev
      params:
        path: app_sources/
        manifest: app_sources/manifest_dev.yml  
    - put: slack_msg
      params:
        channel: '#general'
        text: The new version was successfully pushed to Cloud Foundry.